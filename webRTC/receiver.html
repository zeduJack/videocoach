<!DOCTYPE html>
<html>
<head>
    <title>Peer B - Receiver</title>
</head>
<body>
<div id="videoContainer"></div>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
<script>
    const socket = io('https://192.168.43.30:443');
    const videoContainer = document.getElementById('videoContainer');
    const roomId = '0';
    const peerConnections = {};  // Object to hold peer connection instances by peer ID

    socket.on('offer', (data) => {
        const peerId = data.peerId;  // Expecting that each offer includes a peer ID
        const offer = data.offer;

        const peerConnection = new RTCPeerConnection();
        peerConnections[peerId] = peerConnection;

        peerConnection.ontrack = event => {
            const stream = event.streams[0];
            if (!document.getElementById(`video-${stream.id}`)) {
                const videoElem = document.createElement('video');
                videoElem.id = `video-${stream.id}`;
                videoElem.srcObject = stream;
                videoElem.autoplay = true;
                videoElem.controls = true;
                videoElem.playsInline = true;
                videoContainer.appendChild(videoElem);
            }
        };

        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                socket.emit('candidate', { peerId, candidate: event.candidate });
            }
        };

        peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
        .then(() => peerConnection.createAnswer())
        .then(answer => {
            peerConnection.setLocalDescription(answer);
            socket.emit('answer', { peerId, answer });
        })
        .catch(e => console.error(e));
    });

    socket.on('candidate', (data) => {
        const peerConnection = peerConnections[data.peerId];
        if (peerConnection && data.candidate) {
            peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
    });

    socket.emit('create or join', roomId);
</script>
</body>
</html>
